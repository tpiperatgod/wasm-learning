<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" viewBox="0 0 {{width + padding * 2}} {{height + padding * 2}}"><text x="{{width/2 + padding}}" y="{{padding / 2}}" fill="#74838f" dominant-baseline="middle" font-family="-apple-system, system-ui, BlinkMacSystemFont, Roboto" font-size="18" font-weight="700" text-anchor="middle">{{name}}</text>{% for i in range(end=lines + 1) %} {% set offset_x = padding + loop.index0/lines * width %} {% set offset_y = padding + loop.index0/lines * height %}<text x="{{padding - 5}}" y="{{offset_y}}" fill="#74838f" dominant-baseline="middle" font-family="-apple-system, system-ui, BlinkMacSystemFont, Roboto" font-size="12" font-weight="bold" text-anchor="end">{{ (lines - loop.index0)/lines * y_range + y_min | round(method=&quot;ceil&quot;, precision=2) }}</text><text x="{{offset_x}}" y="{{height + padding + 10}}" fill="#74838f" dominant-baseline="hanging" font-family="-apple-system, system-ui, BlinkMacSystemFont, Roboto" font-size="12" font-weight="bold" text-anchor="middle">{{ (loop.index0-lines)/lines * x_range + x_range + x_min | round(method=&quot;ceil&quot;, precision=2) }}</text><path stroke="#74838f" stroke-width="2" d="M {{offset_x}} {{height + padding}} L {{offset_x}} {{height + padding + 10}}"/>{% if loop.index0 != lines %}<path stroke="#74838f" stroke-dasharray="10 6" stroke-width=".5" d="M {{offset_x}} {{padding}} L {{offset_x}} {{height + padding}}"/><path stroke="#74838f" stroke-dasharray="10 6" stroke-width=".5" d="M {{padding}} {{offset_y}} L {{width + padding}} {{offset_y}}"/>{% else %}<path fill="none" stroke="#74838f" stroke-width="2" d="M {{offset_x}} {{padding}} L {{offset_x}} {{height + padding}}"/><path fill="none" stroke="#74838f" stroke-width="2" d="M {{padding}} {{offset_y}} L {{width + padding}} {{offset_y}}"/>{% endif %} {% endfor %} {% for point in path %} {% set x = point.0 %} {% set y = point.1 %}<g fill="{{colour}}" stroke="{{colour}}" stroke-width="2"><circle cx="{{x}}" cy="{{y}}" r="2"/></g>{% endfor %} {% for c in centers %} {% set x = c.0 %} {% set y = c.1 %}<g fill="red" stroke="red" stroke-width="2"><polygon points="{{x-1}} {{y-1}} {{x+1}} {{y-1}} {{x}} {{y+1}}"/></g>{% endfor %}</svg>